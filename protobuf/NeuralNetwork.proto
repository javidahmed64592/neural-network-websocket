syntax = "proto3";
option optimize_for = LITE_RUNTIME;
package NNWebsocket;

enum ActivationFunctionData {
    LINEAR = 0;
    RELU = 1;
    SIGMOID = 2;
    TANH = 3;
}

message NeuralNetworkConfig {
    int32 num_inputs = 1;
    int32 num_outputs = 2;
    repeated int32 hidden_layer_sizes = 3;
    float weights_min = 4;
    float weights_max = 5;
    float bias_min = 6;
    float bias_max = 7;
    ActivationFunctionData input_activation = 8;
    ActivationFunctionData hidden_activation = 9;
    ActivationFunctionData output_activation = 10;
    float learning_rate = 11;
}
